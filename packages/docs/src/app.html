<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="description" content="Powerful image and video APIs in Svelte with Cloudinary" />
		<meta name="og:type" content="website" />
		<meta name="og:description" content="Powerful image and video APIs in Svelte with Cloudinary" />

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="theme-color" content="#000000" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<script>
			try {
				let currentTheme = localStorage.getItem('theme');
				if (currentTheme === null) {
					if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
						currentTheme = 'night';
					} else {
						currentTheme = 'light';
					}
				}
				document.documentElement.setAttribute('data-theme', currentTheme);

				localStorage.setItem('theme', currentTheme);
			} catch (e) {}
		</script>
		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
